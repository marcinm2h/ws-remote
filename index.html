<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
html {
    padding: 0;
    margin: 0;
}

body {
    display: flex;
}
button {
    padding: 0;
    display: block;
    width: 50%;
    height: 100vh;
}
</style>
<body>
  <button id="left">LEFT</button>
  <button id="right">RIGHT</button>
</body>
<script>
const url = 'ws://192.168.0.10:8283'
con = new WebSocket(url)
window.left.addEventListener('click', e => {
  con.send('LEFT');
});
window.right.addEventListener('click', e => {
  con.send('RIGHT');
});
</script>
</html>
